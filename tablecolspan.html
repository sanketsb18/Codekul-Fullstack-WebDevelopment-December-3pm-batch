<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan And Rowspan Example</title>

    <style>
        td,tr,th {
            border: solid red 1px;
        }
    </style>
</head>
<body>
   <table>
       <tr>
           <th rowspan="3">Day</th>
           <th colspan="3">Seminar</th>
       </tr>

       <tr>
           <th colspan="2">Schedule</th>
           <th rowspan="2">Topic</th>
       </tr>
       <tr>
           <th>Begin</th>
           <th>End</th>
       </tr>

       <tr>
           <td rowspan="2">Monday</td>
           <td rowspan="2">8am</td>
           <td rowspan="2">5pm</td>
           <td>Introduction to Html</td>
       </tr>

       <tr>
        <td>
            Types of Elements

            <ul>
                <li>block level</li>
                <li>inline </li>
            </ul>
        </td>
       </tr>

       <tr>
           <td rowspan="3">Tuesday</td>
           <td>8am</td>
           <td>11am</td>
           <td rowspan="2">CSS selectors</td>
           
       </tr>

       <tr>
           <td>11 am</td>
           <td> 2pm</td>
          
       </tr>

       <tr>
           <td>2pm</td>
           <td>5pm</td>
           <td>Table and List tag</td>
       </tr>

       <tr>
           <td>Wednesday</td>
           <td>8am</td>
           <td>12pm</td>
           <td>CSS Box</td>
       </tr>
   </table> 
</body>
</html>
