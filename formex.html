<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form is created by using form tag <form></form>
    To crreate an input field we use input tag <input> 

for learning forms - learn about form attributes
form elements
input types
input form attribute
-->
    <!-- 
    create a registration form
    which includes
    1. First Name
    2. Last Name
    3. Email
    4. password
    5. Select Gender
    6. Select Age
    7. Submit button 
8. Select birth of date 
9. Select Languages-->

    <form>

        <fieldset>
        <legend>Registration form</legend>

      <label>First Name</label>
      <input type="text" placeholder="first name" /> <br />
      <label>Password</label>
      <input type="password" placeholder="enter password" /> <br />

      <label>Email:</label>
      <input type="email" placeholder="your@example.com" required />

      <label>Select Languages</label>
      <input type="checkbox" />
      <label>English</label>
      <input type="checkbox" />
      <label>Marathi</label>
      <input type="checkbox" />
      <label>Hindi</label> <br />

      <label>Select Gender</label>
      <input type="radio" name="sex" /> <label>Male</label>
      <input type="radio" name="sex" /> <label>Female</label> <br />

      <input type="submit" style="background-color: teal" />

      <button>submit</button><br />

      <label>Select Age</label>
      <input type="number" />

      <input type="search" />
      <input type="reset" />

      <input type="time" />

      <input type="date" />

      <input type="month" />

      <input type="range" />

      <input type="file" />
      <input type="hidden">
      <input type="image">
    </fieldset>
    </form>
  </body>
</html>
